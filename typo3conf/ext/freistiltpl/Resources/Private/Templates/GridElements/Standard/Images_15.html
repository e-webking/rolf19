<div class="overlap-title">
<f:if condition="{data.header_link}">
    <f:then>
        <f:link.typolink parameter="{data.header_link}">
            <f:if condition="{data.flexform_field_caption}">
                <{data.flexform_field_tag} class="{data.flexform_field_color}">{data.flexform_field_caption}</{data.flexform_field_tag}>
            </f:if>
            <picture class="slide-image">
            <source media="(min-width: 1440px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagelarge}">
            <f:if condition="{data.flexform_field_imagedesk}">
              <source media="(min-width: 1280px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagedesk}">
            </f:if>
            <f:if condition="{data.flexform_field_imagetab}">
            <source media="(min-width: 768px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagetab}">
            </f:if>
            <f:if condition="{data.flexform_field_imagemob}">
              <source media="(max-width: 768px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagemob}">
            </f:if>
            <img src="uploads/tx_armtpl/{data.flexform_field_imagelarge}" alt="{data.flexform_field_imgalt}">
          </picture>
        </f:link.typolink>
    </f:then>
    <f:else>
        <f:if condition="{data.flexform_field_caption}">
            <{data.flexform_field_tag} class="{data.flexform_field_color}">{data.flexform_field_caption}</{data.flexform_field_tag}>
        </f:if>
        <picture class="slide-image">
            <source media="(min-width: 1440px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagelarge}">
            <f:if condition="{data.flexform_field_imagedesk}">
              <source media="(min-width: 1280px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagedesk}">
            </f:if>
            <f:if condition="{data.flexform_field_imagetab}">
            <source media="(min-width: 768px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagetab}">
            </f:if>
            <f:if condition="{data.flexform_field_imagemob}">
              <source media="(max-width: 768px)" srcset="uploads/tx_armtpl/{data.flexform_field_imagemob}">
            </f:if>
            <img src="uploads/tx_armtpl/{data.flexform_field_imagelarge}" alt="{data.flexform_field_imgalt}">
          </picture>
    </f:else>
</f:if>
</div>
